<html lang="en">
<head>
    <title>jQuery Social Network</title>

          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/chat.css" />

            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/cookie.js"></script>
</head>
<body>

<!-- Barra de Navegación superior -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#myNavbar">
                <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right" id="barra-menu-derecha">
                <!-- Opciones de menú aqui -->
            </ul>
        </div>
    </div>
</nav>


<!-- Contenido -->
<div class="container" id="contenedor-principal">
    <!--  id para identificar -->
    <script>
        var token;
        var URLbase = "http://localhost:8081/api";
        $("#contenedor-principal").load("widget-login.html");
        if (Cookies.get('token') != null) {
            token = Cookies.get('token');
            var url = new URL(window.location.href);
            var w = url.searchParams.get("w");
            switch (w) {
                case "login":
                    $("#contenedor-principal").load("widget-login.html");
                    break;
                case "friends":
                    $("#contenedor-principal").load("widget-friends.html");
                    break;
                default:
                    $("#contenedor-principal").load("widget-friends.html");
            }

        }
    </script>

</div>

</body>
</html>
