{% extends "template.html" %}

{% block title %} Registrar usuario {% endblock %}

{% block main %}
  <h2>Registrar usuario</h2>
  <form class="form-horizontal" method="post" action="/usuario" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="nombre" id="nombre" class="form-control" name="nombre"
               placeholder="John Doe" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" id="email" class="form-control" name="email"
            placeholder="email@email.com" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">          
        <input type="password"  id="password" class="form-control" name="password"
        	placeholder="contraseña" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="repassword">Re-password:</label>
      <div class="col-sm-10">
        <input type="password"  id="repassword" class="form-control" name="repassword"
               placeholder="contraseña" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </div>
  </form>
{% endblock %}
